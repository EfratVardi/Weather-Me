<mat-card class="example-card">
    <mat-card-header>
        <mat-card-title>{{ title }}</mat-card-title>
        <mat-card-subtitle>{{ subtitle }}</mat-card-subtitle>
        <mat-icon>{{icon}}</mat-icon>
    </mat-card-header>
    <mat-card-content>
        <p>{{content}} </p>
    </mat-card-content>
</mat-card>
