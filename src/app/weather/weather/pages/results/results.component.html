<div class="grid grid-cols-5 gap-4">
    <div class="text-lg">
        {{localizedName}}
    </div>
    <div class="col-span-5">
        <app-card *ngIf="currentWeather"
            [title]="isMetric?rand(currentWeather?.Temperature?.Metric?.Value)+unit:rand(currentWeather?.Temperature?.Imperial?.Value)+unit"
            [subtitle]="currentWeather?.LocalObservationDateTime | DateFormat"
            [url]="getUrl(currentWeather?.WeatherIcon)" [content]="currentWeather?.WeatherText">
        </app-card>
    </div>
    <app-card class="col-span-1" *ngFor="let day of forecastData?.DailyForecasts"
        [title]="rand(day.Temperature.Minimum.Value) + ' - '+ rand(day.Temperature.Maximum.Value) + unit"
        [subtitle]="day.Date | DateFormat" [url]="getUrl(day.Day.Icon)">
    </app-card>
    <app-text-generator class="col-span-3 col-start-2" *ngIf="prompt" [prompt]="prompt"></app-text-generator>
</div>
